<div id="toolbar">
	<div class="background">
		<h3>Inventaire</h3>
	</div>
</div>
<div class="pricing-header mx-auto">
	<div class="table-responsive">
		<table
			class="table table-hover">
			<thead class="thead-light">
				<tr>
					<th scope="col">Code</th>
					<th scope="col">Libelle</th>
					<th scope="col">Valeur Entree</th>
					<th scope="col">Valeur Sortie</th>
					<th scope="col">Valeur Stock</th>
					<th scope="col">Quantite Entree</th>
					<th scope="col">Quantite sortie</th>
					<th scope="col">Stock Final</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of listInventaire | paginate: { id: 'listing_pagination',
                                                      itemsPerPage: 10,
                                                      currentPage: page,
                                                      totalItems: totalRecords }">
					<td>{{item.codeArticle}}</td>
					<td>{{item.libart}}</td>
					<td>{{item.valeurEntree}}</td>
					<td>{{item.valeurSortie}}</td>
					<td>{{item.valeurStock}}</td>
					<td>{{item.qteEntree}}</td>
					<td>{{item.qteSortie}}</td>
					<td>{{item.stockFinal}}</td>
				</tr>
			</tbody>
		</table>
		<div class="row center">
			<div class="col-md-12">
				<pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
			</div>
		</div>
	</div>
</div>
